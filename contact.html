<!DOCTYPE html>
<html>
    <head>
        <title>FourthDownFantasy</title>
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <a class="logo" href="home.html">FourthDownFantasy</a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>We'd love to answer your questions or suggestions and help you succeed. <br>Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form>

                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter name">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+1 234 567 8901">
                            </div>

                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="abc123@example.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Enter subject">
                            </div>

                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>

                        <button type="submit">SEND</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach us</h3>
                    
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>chasedelgrosso5@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+1 438 871 8005</td>
                        </tr>

                    </table>

                </div>
            </div>
        </div>

    </body>
</html>
